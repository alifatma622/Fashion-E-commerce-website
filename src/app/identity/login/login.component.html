<div class="login-container">
  <h2 >Login To your Account</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="loginModel.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" required [(ngModel)]="loginModel.password" name="password">
    </div>
    <button type="submit" class="btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="account-message">
    <p *ngIf="!accountExists">Don't have an account? <a routerLink="/register"><span style="text-decoration: none;color: #92614C;">Create Your Account</span></a>.</p>
  </div>
</div>
